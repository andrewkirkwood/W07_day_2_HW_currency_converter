<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Currency converter</h1>
    <label for="">Conversion Rate</label>
    <input v-model="convertDirection" type="radio" name="" value="FromEuro"> From Euro<br>
    <input v-model="convertDirection" type="radio" name="" value="ToEuro"> To Euro<br>

    <label for="new-currency">Amount (â‚¬)</label>
    <input id="new-currency" type="number" v-model="amountInput">
    <label for="currency-select">Select currency</label>
    <select v-model="selectedCurrency">
      <option  value="" v-for="(currency, key) in currencies.rates " :value="currency">{{key}}</option>
    </select>
    <h2 v-if="convertDirection === 'FromEuro'">{{ amountInput * selectedCurrency.toFixed(2)}}</h2>
    <h2 v-else="convertDirection === 'ToEuro'">{{ amountInput / selectedCurrency}}</h2>

  </div>
</body>
</html>
